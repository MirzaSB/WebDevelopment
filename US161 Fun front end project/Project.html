<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<title>Marvel VS DC</title>
	</head>
	<body>
		<!-- MARVEL TABLE -->
		<table border = 5 align="center" id="marvel_table">
			<!-- Set Marvel logo -->
			<th colspan=70 align="center">
				<img src="http://www.downtheroadshow.com/wp-content/uploads/2012/05/marvel-logo.jpg"/>
			</th>
			<!-- Table containing Marvel characters -->
			<tr class="marvel_tr">
				<td class="mvl_char"><img src="Images/Marvel/Deadpool.jpg"/></td>
				<td class="mvl_char"><img src="Images/Marvel/Kingpin.jpg"/></td>
				<td class="mvl_char"><img src="Images/Marvel/Thanos.jpg"/></td>
				<td class="mvl_char"><img src="Images/Marvel/Apocalypse.jpg"/></td>
				<td class="mvl_char"><img src="Images/Marvel/Magneto.jpg"/></td>
				<td class="mvl_char"><img src="Images/Marvel/Nightcrawler.jpg"/></td>
				<td class="mvl_char"><img src="Images/Marvel/JJJ.jpg"/></td>
				<td class="mvl_char"><img src="Images/Marvel/Loki.jpg"/></td>
				<td class="mvl_char"><img src="Images/Marvel/Doom.jpg"/></td>
				<td class="mvl_char"><img src="Images/Marvel/IronMan.jpg"/></td>
			</tr>
		</table>
		<!-- DC COMICS TABLE -->
		<table border = 5 align="center" id="dc_table">
			<!-- Set DC Comics logo -->
			<th colspan=70 align="center" class="dc">
				<img src="http://news.toyark.com/wp-content/uploads/sites/4/2014/12/DC-Comics-Logo.jpg"/>
			</th>
			<!-- Table containing DC Comics characters-->
			<tr class="dc_tr">
				<td class="dc_char"><img src="Images/DC/Batman.jpg"/></td>
				<td class="dc_char"><img src="Images/DC/BatmanBeyond.jpg"/></td>
				<td class="dc_char"><img src="Images/DC/Lobo.jpg"/></td>
				<td class="dc_char"><img src="Images/DC/Deathstroke.jpg"/></td>
				<td class="dc_char"><img src="Images/DC/RasAlGhul.jpg"/></td>
				<td class="dc_char"><img src="Images/DC/LexLuthor.jpg"/></td>
				<td class="dc_char"><img src="Images/DC/Joker.jpg"/></td>
				<td class="dc_char"><img src="Images/DC/Darkseid.jpg"/></td>
				<td class="dc_char"><img src="Images/DC/Anarky.jpg"/></td>
				<td class="dc_char"><img src="Images/DC/Aqualad.jpg"/></td>
			</tr>
		</table>
	</body>
</html>
